<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1 class="logo">MyShop</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h2>Welcome to MyShop</h2>
    <p>Best products at the best prices.</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-scroll">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$20</p>
        <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$35</p>
        <button onclick="addToCart('Product 2', 35)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$15</p>
        <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 4">
        <h3>Product 4</h3>
        <p>$25</p>
        <button onclick="addToCart('Product 4', 25)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 5">
        <h3>Product 5</h3>
        <p>$30</p>
        <button onclick="addToCart('Product 5', 30)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 6">
        <h3>Product 6</h3>
        <p>$18</p>
        <button onclick="addToCart('Product 6', 18)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 7">
        <h3>Product 7</h3>
        <p>$22</p>
        <button onclick="addToCart('Product 7', 22)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="cart-total">0</span></h3>
  </section>

  <script src="script.js"></script>
</body>
</html>
